<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
      	<meta charset="utf-8"/>
  	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  	          name="viewport"/>
  	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  	    <title>12306 - 购票</title>
        <script src="/jquery-3.2.1.min.js"></script>
        <script src="/websocket.js"></script>
        <script src="/autoBuyTicket.js"></script>
        <style type="text/css">
          .form-horizontal{
            width: 100%;
            height: 100%;
            text-align: center;
          }
          .form-control{
            width: 300px;
            margin-top: 10px;
          }
        </style>
    </head>
    <div><a href="/loginOut">退出</a></div>
    <div><a href="/index">进入抢票</a></div>
    <div class="form-horizontal">
        <h1>12306购票</h1>
        <div class="form-group has-feedback">
            <input type="text" class="form-control"
                   name="fromCity" placeholder="出发城市"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control"
                   name="toCity" placeholder="目标城市"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="date" class="form-control"
                   name="trainDate" placeholder="出发日期(2018-02-20)"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control"
                   name="periodTime" placeholder="开车时间段（1-8，13-23）"/>
        </div>
        <div class="form-group has-feedback">
          <input name="ticketType" type="checkbox" value="1">硬座</input>
          <input name="ticketType" type="checkbox" value="2">软座</input>
          <input name="ticketType" type="checkbox" value="3">硬卧</input>
          <input name="ticketType" type="checkbox" value="4">动卧</input>
          <input name="ticketType" type="checkbox" value="5">软卧</input>
          <input name="ticketType" type="checkbox" value="6">高级软卧</input>
          <input name="ticketType" type="checkbox" value="O">二等</input>
          <input name="ticketType" type="checkbox" value="M">一等</input>
          <input name="ticketType" type="checkbox" value="P">特等</input>
        </div>
        <div th:each="user : ${users}" >
            <input name="users" type="checkbox" th:attr="value=${user}" th:text="${user}"/>
        </div>
        <div  class="form-group has-feedback">
        	<button class="btn btn-primary btn-block btn-flat" onclick="autoBuyTicket()" style="width:100px;height: 40px">自动刷票</button>
          <img src="/loding.jpg" class="loding" style="width:40px;height: 40px;display:none"></img>
        </div>
        <div  class="form-group has-feedback">
          <button class="stop btn btn-primary btn-block btn-flat" onclick="stop()" style="width:100px;height: 40px;display:none">停止</button>
        </div>
    </div>
    
</html>
